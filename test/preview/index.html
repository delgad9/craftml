<head><link href="css/bootstrap.min.css" rel="stylesheet"/></head><body><style>.model{
    width: 100%;
    height: 220px;
}

.sidebar{
    font-size: 100%;
    height: 100%;
    overflow-y: scroll;
}

.page {
    padding: 2px;            
}

.item {
    display: none;
}
</style><div class="row"><div class="col-md-2 sidebar"><div class="page">                   <a id="page0" href="#page0" onClick="select(this)">Page 1<div title="examples render solidify star-stack-opposite.xml" class="item">star-stack-opposite.xml</div><div title="examples render solidify star-stack-point-opposite.xml" class="item">star-stack-point-opposite.xml</div><div title="examples render solidify star-stack-point.xml" class="item">star-stack-point.xml</div><div title="examples render solidify star-stack.xml" class="item">star-stack.xml</div></a></div></div><div class="col-md-10"><div><div id="cell0" class="col-md-4 cell"><div class="title">[not loaded]</div><div class="model"></div></div><div id="cell1" class="col-md-4 cell"><div class="title">[not loaded]</div><div class="model"></div></div><div id="cell2" class="col-md-4 cell"><div class="title">[not loaded]</div><div class="model"></div></div><div id="cell3" class="col-md-4 cell"><div class="title">[not loaded]</div><div class="model"></div></div><div id="cell4" class="col-md-4 cell"><div class="title">[not loaded]</div><div class="model"></div></div><div id="cell5" class="col-md-4 cell"><div class="title">[not loaded]</div><div class="model"></div></div><div id="cell6" class="col-md-4 cell"><div class="title">[not loaded]</div><div class="model"></div></div><div id="cell7" class="col-md-4 cell"><div class="title">[not loaded]</div><div class="model"></div></div><div id="cell8" class="col-md-4 cell"><div class="title">[not loaded]</div><div class="model"></div></div></div></div><script src="js/craftml-preview.js"></script><script src="js/jquery.min.js"></script><script src="js/Long.min.js"></script><script src="js/ByteBufferAB.min.js"></script><script src="js/ProtoBuf.min.js"></script><script src="js/solid.proto.js"></script><script src="js/craftml-loader.js">                           </script><script>var previews = []
initPreview()
select($('#page0')[0])

function select(element){
    
    $(element).find('.item').each(function(i){
        
        var title = $(this).attr('title')
                        
        var cell = $('#cell' + i)[0]
        $(cell).find('.title').html(title)
        
        var o = title
        console.log('title', title)
                        
        var preview = previews[i]
        load(o, function(err, solid){   
            console.log('loaded', solid)           
            preview.initScene(solid.layout)
            preview.add(solid)
            preview.render()
        })
    })
}

function initPreview(){
    $('.cell .model').each(function(i){
        var preview = new craftml.Preview(this)
        preview.setCameraPosition(0, -2.5, 3)    
        preview.render()
        previews.push(preview)
    })    
}</script></div></body>
